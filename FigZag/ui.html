<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #ffffff;
      color: #000000;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 12px;
      color: #333;
    }
    
    p {
      font-size: 12px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 16px;
    }
    
    .status {
      padding: 12px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 11px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    
    .status-label {
      color: #666;
    }
    
    .status-value {
      font-weight: 600;
      color: #000;
    }
    
    button {
      width: 100%;
      padding: 10px 16px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.15s ease;
    }
    
    .primary {
      background: #18a0fb;
      color: white;
    }
    
    .primary:hover {
      background: #0d8ce0;
    }
    
    .secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .secondary:hover {
      background: #e0e0e0;
    }
    
    .success {
      padding: 12px;
      background: #d4edda;
      color: #155724;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 11px;
      display: none;
    }
    
    .success.show {
      display: block;
    }
    
    #results {
      font-size: 11px;
      margin-top: 16px;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 4px;
      display: none;
    }
    
    #results.show {
      display: block;
    }
    
    pre {
      margin-top: 8px;
      padding: 8px;
      background: white;
      border-radius: 4px;
      overflow: auto;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>FigZag</h1>
  <p>Automated Figma Variables Orchestration Tool</p>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Phase:</span>
      <span class="status-value">0 - Schema Definition</span>
    </div>
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value">Ready</span>
    </div>
  </div>
  
  <div id="success-message" class="success">
    âœ“ Phase 0 schemas validated successfully!
  </div>
  
  <h2>Phase 0 Tests</h2>
  <button id="test-phase-0" class="primary">Test Schema Definitions</button>
  
  <div id="results"></div>
  
  <h2>Actions</h2>
  <button id="cancel" class="secondary">Close Plugin</button>
  
  <script>
    // Test Phase 0 button
    document.getElementById('test-phase-0').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'test-phase-0' } }, '*');
    };
    
    // Cancel button
    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    };
    
    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'phase-0-test-complete') {
        // Show success message
        document.getElementById('success-message').classList.add('show');
        
        // Show results
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `
          <strong>Test Results:</strong>
          <pre>${JSON.stringify(msg.statistics, null, 2)}</pre>
        `;
        resultsDiv.classList.add('show');
      }
    };
  </script>
</body>
</html>
